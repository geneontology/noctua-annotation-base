<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-primary m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="start center">
      <span class="title dialog-title">
        Review Changes </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="noc-dialog-body  noc-form-section">
    <div fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex="200px">
        Summary
      </div>
      <div fxFlex>
        Details
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex="200px">
        Terms
      </div>
      <div fxFlex>
        <div *ngFor="let reviewChange of reviewData.changes">
          {{reviewChange.terms.length}}
          <div *ngFor="let term of reviewChange.term">
            <div *ngFor="let termHistory of term.termHistory">
              {{termHistory.label}}
            </div>
            {{term.label}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="m-0 p-16 noc-dialog-footer" fxLayout="row" fxLayoutAlign="space-between center">
    <span fxFlex></span>
    <button (click)='close()' type="button" mat-raised-button color="" class="mr-8">Go Back</button>
    <button (click)="save()" type="button" mat-raised-button color="primary">Save</button>
  </div>
</div>
