<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-primary m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="start center">
      <span class="title dialog-title">
        Cam Replace</span>
      <span fxFlex></span>
      <button mat-stroked-button (click)="close()" class="noc-rounded-button noc-sm" aria-label="Close dialog">
        <mat-icon>close</mat-icon> Close
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="noc-dialog-body noc-right-panel noc-form-section">
    <div class="noc-section-header w-100-p">
      <form fxLayout="row" fxLayoutAlign="start center" name="filterForm" [formGroup]="filterForm"
        class="w-100-p h-100-p">
        <mat-form-field appearance="outline" class="noc-sm" fxFlex="300px">
          <mat-label>Find What</mat-label>
          <mat-select placeholder="" formControlName="findWhat">
            <mat-option *ngFor="let term of terms" [value]="evidenceDB">
              {{term}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="noc-sm" fxFlex="200px">
          <mat-label>Replace With</mat-label>
          <input matInput formControlName="terms" placeholder="Enter term to replace Term" [matAutocomplete]="termAuto">
          <mat-autocomplete #termAuto="matAutocomplete"
            (optionSelected)="selected($event, noctuaSearchService.filterType.terms)" [displayWith]="termDisplayFn"
            class="noc-term-autocomplete">
            <mat-option class="noc-term-autocomplete" *ngFor="let item of termNode.termLookup.results" [value]="item">
              <div class="w-100-p" fxLayout="row" fxLayoutAlign="start center">
                <div class="noc-term-label">
                  {{ item.label }}
                </div>
                <span fxFlex></span>
                <div class="noc-term-id">
                  {{ item.id }}
                </div>
              </div>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <div>

        </div>
        <button type="button" mat-stroke-button color="" class="noc-rounded-button mr-8">
          Replace Next
        </button>
        <button type="button" mat-stroke-button color="" class="noc-rounded-button mr-8">
          Replace All
        </button>
      </form>
    </div>
    <div class="noc-section-body w-100-p" noctuaPerfectScrollbar>
      <div class="w-100-p" *ngFor="let cam of cams" fxLayout="column" fxLayoutAlign="start stretch">
        <div fxLayout="row" fxLayoutAlign="start start">
          <div class="noc-left-compare" fxLayout="column" fxLayoutAlign="start stretch">
            <div class="noc-cam-heading" fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="start center"
              [@animateStagger]="{value:'50'}">
              <div *ngIf="cam.title" class="noc-title" fxLayout="row" fxLayoutAlign="start center">
                <div class="text-truncate pr-8">
                  <strong>Title: </strong>{{cam.title }}
                </div>
                <div class="noc-icon-action" (click)="openCamForm()">
                  <fa-icon [icon]="['fas', 'pen']"></fa-icon>
                </div>
              </div>
              <div *ngIf="cam.state" class="noc-model-state" fxLayout="row" fxLayoutAlign="start center">
                <mat-chip class="noc-table-chip noc-state-chip" [ngClass]="{'noc-development': cam.state.name === 'development',
            'noc-production': cam.state.name === 'production',
            'noc-review': cam.state.name === 'review'}" fxLayout="row" fxLayoutAlign="start center">
                  <div class="noc-icon">
                    <fa-icon [icon]="['fas', 'tasks']"></fa-icon>
                  </div>
                  <div fxFlex="" class="noc-chip-label">
                    {{cam.state.label}}
                  </div>
                  <div class="noc-icon-action" (click)="openCamForm()">
                    <fa-icon [icon]="['fas', 'pen']"></fa-icon>
                  </div>
                </mat-chip>
              </div>
              <div *ngIf="cam.date" class="noc-date" fxFlex="100px" fxLayout="row" fxLayoutAlign="start center">
                <mat-chip class="noc-table-chip noc-date-chip" fxLayout="row" fxLayoutAlign="start center"
                  (click)="openCamForm()">
                  <div class="noc-icon">
                    <fa-icon [icon]="['fas', 'calendar-day']"></fa-icon>
                  </div>
                  <div fxFlex="" class="noc-chip-label">
                    {{cam.date}}
                  </div>
                </mat-chip>
              </div>
              <div fxFlex="" fxLayout="row" fxLayoutAlign="start center">
                <mat-chip-list>
                  <mat-chip class="noc-table-chip noc-user-chip" fxLayout="row" fxLayoutAlign="start center"
                    *ngFor="let contributor of cam.contributors" (click)="openCamForm()">
                    <div class="noc-icon">
                      <fa-icon [icon]="['fas', 'user']"></fa-icon>
                    </div>
                    <div fxFlex="" class="noc-chip-label">
                      {{contributor.name}}
                    </div>
                  </mat-chip>
                </mat-chip-list>
              </div>
            </div>
            <noc-cam-table [cam]="cam" [options]="tableOptions"></noc-cam-table>

          </div>

          <div class="noc-right-compare" fxLayout="column" fxLayoutAlign="start stretch">
            <div class="noc-cam-heading" fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="start center"
              [@animateStagger]="{value:'50'}">
              <div *ngIf="cam.title" class="noc-title" fxLayout="row" fxLayoutAlign="start center">
                <div class="text-truncate pr-8">
                  <strong>Title: </strong>{{cam.title }}
                </div>
                <div class="noc-icon-action" (click)="openCamForm()">
                  <fa-icon [icon]="['fas', 'pen']"></fa-icon>
                </div>
              </div>
              <div *ngIf="cam.state" class="noc-model-state" fxLayout="row" fxLayoutAlign="start center">
                <mat-chip class="noc-table-chip noc-state-chip" [ngClass]="{'noc-development': cam.state.name === 'development',
            'noc-production': cam.state.name === 'production',
            'noc-review': cam.state.name === 'review'}" fxLayout="row" fxLayoutAlign="start center">
                  <div class="noc-icon">
                    <fa-icon [icon]="['fas', 'tasks']"></fa-icon>
                  </div>
                  <div fxFlex="" class="noc-chip-label">
                    {{cam.state.label}}
                  </div>
                  <div class="noc-icon-action" (click)="openCamForm()">
                    <fa-icon [icon]="['fas', 'pen']"></fa-icon>
                  </div>
                </mat-chip>
              </div>
              <div *ngIf="cam.date" class="noc-date" fxFlex="100px" fxLayout="row" fxLayoutAlign="start center">
                <mat-chip class="noc-table-chip noc-date-chip" fxLayout="row" fxLayoutAlign="start center"
                  (click)="openCamForm()">
                  <div class="noc-icon">
                    <fa-icon [icon]="['fas', 'calendar-day']"></fa-icon>
                  </div>
                  <div fxFlex="" class="noc-chip-label">
                    {{cam.date}}
                  </div>
                </mat-chip>
              </div>
              <div fxFlex="" fxLayout="row" fxLayoutAlign="start center">
                <mat-chip-list>
                  <mat-chip class="noc-table-chip noc-user-chip" fxLayout="row" fxLayoutAlign="start center"
                    *ngFor="let contributor of cam.contributors" (click)="openCamForm()">
                    <div class="noc-icon">
                      <fa-icon [icon]="['fas', 'user']"></fa-icon>
                    </div>
                    <div fxFlex="" class="noc-chip-label">
                      {{contributor.name}}
                    </div>
                  </mat-chip>
                </mat-chip-list>
              </div>
            </div>
            <noc-cam-table [cam]="cam" [options]="tableOptions"></noc-cam-table>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="m-0 p-16 noc-dialog-footer" fxLayout="row" fxLayoutAlign="space-between center">
    <span fxFlex></span>
    <button (click)='close()' type="button" mat-raised-button color="" class="mr-8">Cancel</button>
    <button (click)="save()" type="button" mat-raised-button color="primary">Done</button>
  </div>
</div>
