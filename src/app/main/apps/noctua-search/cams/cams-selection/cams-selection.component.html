<div fxLayout="column" fxLayoutAlign="start stretch" class="noc-cams noc-drawer h-100-p">
  <div class="noc-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="noc-drawer-header-title">
      Annotation Review Tool</span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="close()" class="noc-rounded-button noc-sm" color="primary"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon> Close
    </button>
  </div>
  <div class="noc-drawer-body w-100-p" noctuaPerfectScrollbar>
    <div *ngIf="!noctuaUserService.user" class="noc-draw-body-disabled" fxLayoutAlign="center center">
      Log in to Continue
    </div>
    <div class="noc-table-form noc-form-section" fxLayout="column" fxLayoutAlign="start stretch">
      <form *ngIf="searchForm" class="noc-section-body noc-replace-form pt-8" fxLayout="column"
        fxLayoutAlign="start stretch" name="searchForm" [formGroup]="searchForm" class="w-100-p h-100-p">
        <div class="noc-annoton-group-row" fxLayout="row" fxLayoutAlign="start center">
          <mat-form-field appearance="outline" fxFlex="150px" class="noc-sm">
            <mat-label>Category</mat-label>
            <mat-select placeholder="" [compareWith]="compareCategory">
              <mat-option *ngFor="let category of categories.options" [value]="category">
                {{category.label}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex class="noc-sm">
            <mat-label>Find What</mat-label>
            <input type="text" matInput formControlName="findWhat" [matAutocomplete]="termAuto" rows="2"
              placeholder="e.g. lipid transport activity" />
          </mat-form-field>
          <div class="noc-matched-count">
            24 of 50
          </div>
          <div class="noc-find-buttons">
            <button mat-stroked-button (click)="search()" class="noc-rounded-button noc-sm" color="primary">
              <fa-icon [icon]="['fas', 'search']"></fa-icon>
            </button>
            <button mat-stroked-button (click)="findPrevious()" class="noc-rounded-button noc-sm" color="primary">
              <fa-icon [icon]="['fas', 'level-up-alt']"></fa-icon>
            </button>
            <button mat-stroked-button (click)="findNext()" class="noc-rounded-button noc-sm" color="primary">
              <fa-icon [icon]="['fas', 'level-down-alt']"></fa-icon>
            </button>
          </div>
        </div>
        <div class="noc-annoton-group-row" fxLayout="row" fxLayoutAlign="start center">
          <mat-form-field appearance="outline" fxFlex="150px" class="noc-sm">
            <mat-label>Category</mat-label>
            <mat-select placeholder="" [compareWith]="compareCategory">
              <mat-option *ngFor="let category of categories.options" [value]="category">
                {{category.label}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex class="noc-sm">
            <mat-label>Replace With</mat-label>
            <input type="text" matInput formControlName="replaceWith" [matAutocomplete]="termAuto"
              placeholder="e.g., lipid binding" />
          </mat-form-field>
          <button (click)="findWhat()" mat-stroked-button color="mr-8" class="noc-rounded-button mr-8">
            Replace
          </button>
          <button mat-stroked-button color="" class="noc-rounded-button mr-8">
            Replace All
          </button>
        </div>
      </form>
    </div>
    <div *ngFor="let cam of cams" fxLayout="column" fxLayoutAlign="start stretch">
      <div class="noc-cam-heading" fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="start center"
        [@animateStagger]="{value:'50'}">
        <div *ngIf="cam.title" class="noc-title" fxLayout="row" fxLayoutAlign="start center">
          <div class="text-truncate pr-8">
            <strong>Title: </strong>{{cam.title }}
          </div>
          <div class="noc-icon-action" (click)="openCamForm()">
            <fa-icon [icon]="['fas', 'pen']"></fa-icon>
          </div>
        </div>
        <div fxFlex></div>
        <button mat-icon-button class="" fxFlex="40px" color="primary" [matMenuTriggerFor]="activityOptionMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #activityOptionMenu="matMenu" class="noc-dropdown-menu">
          <button mat-menu-item class="" (click)="viewAsModel(cam)">
            View Whole Model
          </button>
          <button mat-menu-item class="" (click)="viewAsActivities(cam)">
            Only Matched Activities
          </button>
          <button mat-menu-item class="" (click)="cam.expandAllAnnotons(true)">
            Expand All
          </button>
          <button mat-menu-item class="" (click)="cam.expandAllAnnotons(false)">
            Collapse All
          </button>
        </mat-menu>
      </div>
      <noc-cam-table [cam]="cam" [options]="tableOptions"></noc-cam-table>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" class="noc-drawer-footer noc-submit-row">
    <span fxFlex></span>
    <button (click)="save()" type="submit" class="noc-rounded-button" mat-raised-button color="primary">Save</button>
  </div>
</div>

<mat-autocomplete #termAuto="matAutocomplete" (optionSelected)="selected($event)" [displayWith]="termDisplayFn"
  class="noc-term-autocomplete">
  <mat-option class="noc-term-autocomplete" *ngFor="let item of termNode?.termLookup.results" [value]="item">
    <div class="w-100-p" fxLayout="row" fxLayoutAlign="start center">
      <div class="noc-term-label">
        {{ item.label }}
      </div>
      <span fxFlex></span>
      <div class="noc-term-id">
        {{ item.id }}
      </div>
    </div>
  </mat-option>
</mat-autocomplete>
