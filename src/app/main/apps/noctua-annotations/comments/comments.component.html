<div class="flex flex-col h-full bg-gray-100 w-[300px]">
  <header class="flex justify-between items-center p-4 bg-white border-b border-gray-200">
    <h2 class="text-xl font-semibold">Comments</h2>
    <button mat-icon-button (click)="close()" aria-label="Close dialog" class="text-gray-600 hover:text-gray-800">
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <div class="flex-1 overflow-y-auto p-4">
    @for (activity of cam.annotationActivities; track activity) {
    @for (comment of activity.comments; track comment) {
    <div class="mb-6">
      <div class="flex items-center mb-3">
        <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-medium mr-3"
          [style.background-color]="activity.evidenceContributors[0].color">
          {{ activity.evidenceContributors[0].initials }}
        </div>
        <div class="flex flex-col">
          <span class="font-medium">{{ activity.evidenceContributors[0].name }}</span>
          <span class="text-xs text-gray-500">{{ activity.evidenceDate | date:'short' }}</span>
        </div>
      </div>

      <div class="bg-white rounded-lg p-3 mb-2 shadow-sm">
        <p class="text-gray-800">{{ comment }}</p>
      </div>

    </div> }
    }
  </div>

  <footer class="flex justify-end p-4 bg-white border-t border-gray-200">
    <button mat-raised-button color="primary" (click)="close()">
      Close
    </button>
  </footer>
</div>
