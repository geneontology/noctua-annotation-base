<div class="w-100-p h-100-p" fxLayout="row" fxLayoutAlign="start start">

  <mat-drawer-container class="w-100-p h-100-p" fxLayout="row" fxLayoutAlign="start start">
    <mat-drawer #leftDrawer class="noc-left-drawer" fxFlex="200px" mode="side" position="start">
      <div [ngSwitch]="camDiagramService.selectedLeftPanel.id" class="h-100-p">
        <noc-diagram-menu *ngSwitchCase="camDiagramService.panel.diagramMenu.id"></noc-diagram-menu>
      </div>
    </mat-drawer>
    <mat-drawer-content class="noc-section-body w-100-p h-100-p" fxLayout="row" fxLayoutAlign="start">

      <noc-nodes-container [nodes]="cam?.annotons" class="w-100-p h-100-p"> </noc-nodes-container>

    </mat-drawer-content>
    <mat-drawer #rightDrawer class="noc-right-drawer" fxFlex="1000px" noctuaPerfectScrollbar mode="side" position="end">
      <div [ngSwitch]="camDiagramService.selectedRightPanel.id" class="h-100-p">
        <noc-cam-row *ngSwitchCase="camDiagramService.panel.camRow.id"> </noc-cam-row>
        <noc-cam-form [panelDrawer]='rightDrawer' *ngSwitchCase="camDiagramService.panel.camForm.id"></noc-cam-form>
        <noc-cam-connector [panelDrawer]='rightDrawer' *ngSwitchCase="camDiagramService.panel.connectorForm.id"></noc-cam-connector>

      </div>
    </mat-drawer>
  </mat-drawer-container>
</div>
