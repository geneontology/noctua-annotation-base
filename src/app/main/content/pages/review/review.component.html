<div class="noc-page-container" noctuaPerfectScrollbar>
  <div fxLayout="column" fxLayoutAlign="start center" noctuaPerfectScrollbar>
    <form fxLayout="column" fxLayoutAlign="start stretch" name="searchForm" [formGroup]="searchForm" class="noc-container mat-elevation-z2 noc-search-form">
      <div>
        <h2>
          Search Annotations
        </h2>
      </div>
      <mat-form-field appearance="standard" class="" fxFlex="">
        <mat-label>Gene Product</mat-label>
        <input matInput formControlName="geneProduct" placeholder="Enter a Gene Product" />
      </mat-form-field>
      <mat-form-field appearance="standard" class="" fxFlex="30">
        <mat-label>Go Term</mat-label>
        <input matInput formControlName="goTerm" placeholder="Enter a Go Term" />
      </mat-form-field>
      <mat-form-field appearance="standard" class="" fxFlex="15">
        <mat-label>PMID</mat-label>
        <input matInput formControlName="pmid" placeholder="Enter PMID" />
      </mat-form-field>
      <div>
        <span fxFlex></span>
        <button type="button" mat-raised-button color="" class="mr-8">Cancel</button>
        <button type="button" mat-raised-button color="primary">Search</button>
      </div>
    </form>
    <div class="agb-species-panel w-100-p h-100-p" fxLayout="column" fxLayoutAlign="start stretch">
      <div class="agb-column-toolbar" fxLayout="row">
        <mat-form-field fxFlex="80" class="">
          <mat-label>
            Search
            <strong class="">{{cams?.length}}</strong>
            <em>
              cams in
            </em>
          </mat-label>
          <input id="search" matInput #filter placeholder="" autocomplete="off">
        </mat-form-field>
      </div>
      <div class="cams-table" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-table fxFlex="1 1 auto" class="" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}" noctuaPerfectScrollbar>
          <ng-container cdkColumnDef="goname">
            <mat-header-cell *cdkHeaderCellDef mat-sort-header fxFlex="160px">Go</mat-header-cell>
            <mat-cell *cdkCellDef="let cam" fxFlex="160px">
              <p class="text-truncate">{{cam.goname.value}}</p>
            </mat-cell>
          </ng-container>
          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *cdkRowDef="let cam; columns: displayedColumns;" class="cam" matRipple [routerLink]="['/cam', cam.ptn]"></mat-row>
        </mat-table>
        <mat-paginator class="noc-paginator" #paginator [length]="dataSource?.filteredData?.length" [pageIndex]="0" [pageSize]="50"
          [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
