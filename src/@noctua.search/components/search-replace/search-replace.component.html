<form fxLayout="column" fxLayoutAlign="start stretch" name="searchForm" [formGroup]="searchForm"
  class="noc-drawer w-100-p h-100-p">
  <div class="noc-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="noc-drawer-header-title">
      Find & Replace</span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="close()" class="noc-rounded-button noc-sm" color="primary"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon> CLOSE
    </button>
  </div>
  <div class="noc-drawer-body noc-filter-form" noctuaPerfectScrollbar>
    <div class="noc-table-form noc-form-section" fxLayout="column" fxLayoutAlign="start stretch">
      <div class="noc-section-body pt-8" fxLayout="column" fxLayoutAlign="start stretch">
        <div class="noc-annoton-group-row" fxLayout="column">
          <mat-form-field appearance="outline" class="noc-sm">
            <mat-label>Category</mat-label>
            <mat-select placeholder="" [compareWith]="compareCategory">
              <mat-option *ngFor="let category of categories.options" [value]="category">
                {{category.label}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="noc-annoton-group-row" fxLayout="column">
          <mat-form-field appearance="outline" class="noc-sm">
            <mat-label>Find What</mat-label>
            <textarea type="text" matInput formControlName="findWhat" [matAutocomplete]="termsAuto" rows="2"
              placeholder="e.g. lipid transport activity"></textarea>
          </mat-form-field>
        </div>
        <div class="noc-annoton-group-row" fxLayout="column">
          <mat-form-field appearance="outline" class="noc-sm">
            <mat-label>Replace WIth</mat-label>
            <textarea type="text" matInput formControlName="replaceWith" [matAutocomplete]="termsAuto"
              placeholder="e.g., lipid binding" rows="2"></textarea>
          </mat-form-field>
        </div>
        <div class="noc-annoton-group-row" fxLayout="column">
          <button (click)="findWhat()" mat-stroked-button color="mr-8" class="noc-rounded-button mr-8">
            Find
          </button>
          <button mat-stroked-button color="" class="noc-rounded-button mr-8">
            Replace All
          </button>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" class="noc-drawer-footer noc-submit-row">
    <button *ngIf="false" (click)='cancel()' type="button" mat-raised-button color="" class="mr-8">
      Why is the "Search" button disabled?
    </button>
    <span fxFlex></span>
    <button (click)='clear()' type="button" mat-raised-button color="" class="mr-8">Clear</button>
    <button (click)="search()" type="button" mat-raised-button color="primary">Search</button>
  </div>
</form>

<mat-autocomplete #termsAuto="matAutocomplete" [displayWith]="termDisplayFn" class="noc-term-autocomplete">
  <mat-option class="noc-term-autocomplete" *ngFor="let item of termNode.termLookup.results" [value]="item">
    <div class="w-100-p" fxLayout="row" fxLayoutAlign="start center">
      <div class="noc-term-label">
        {{ item.label }}
      </div>
      <span fxFlex></span>
      <div class="noc-term-id">
        {{ item.id }}
      </div>
    </div>
  </mat-option>
</mat-autocomplete>
